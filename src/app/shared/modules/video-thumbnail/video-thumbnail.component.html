<div class="container"
  *ngIf="video"
  [class.active]="isActive()"
  [class.channel]="type === videoThumbnailType.Channel"
  [class.queue]="type === videoThumbnailType.Queue"
  (click)="activateVideo()"
  fxLayout="column"
>
  <div class="video-thumbnail">
    <img src="{{ video.snippet.thumbnails.medium.url }}" alt="{{ video.snippet.title }}" />

    <div class="controls"
      fxLayout="row"
      fxLayoutAlign="{{ getControlsAlign() }}"
    >
      <div class="control"
        *ngIf="type === videoThumbnailType.Channel"
        (click)="add()"
        fxLayout="column"
        fxLayoutAlign="center center"
        mdTooltip="Toista video"
        mdTooltipPosition="above"
      >
        <md-icon>play_arrow</md-icon>
      </div>

      <div class="control"
        *ngIf="type === videoThumbnailType.Queue"
        (click)="remove()"
        fxLayout="column"
        fxLayoutAlign="center center"
        mdTooltip="Poista video"
        mdTooltipPosition="right"
      >
        <md-icon>delete</md-icon>
      </div>
    </div>
  </div>

  <div class="contents"
    *ngIf="type === videoThumbnailType.Channel"
    fxFill
    fxLayout="column"
    fxLayoutAlign="start start"
  >
    <h4>{{ video.snippet.title }}</h4>

    <h5>{{ video.snippet.publishedAt | amTimeAgo }}</h5>
  </div>
</div>
